
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test GPT Assistant</title>
</head>
<body>
  <h1>Chat cu Asistentul GPT</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Scrie un mesaj..."></textarea><br>
  <button onclick="trimite()">Trimite</button>
  <p><strong>RÄƒspuns:</strong> <span id="raspuns"></span></p>

  <script>
    async function trimite() {
      const mesaj = document.getElementById("input").value;
      const r = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mesaj })
      });
      const data = await r.json();
      document.getElementById("raspuns").innerText = data.reply || data.error;
    }
  </script>
</body>
</html>
